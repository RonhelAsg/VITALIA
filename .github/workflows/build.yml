name: ğŸš€ Build Flutter APK - Real Versions

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Ã‰tape 1: Checkout du code
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    # Ã‰tape 2: Configuration Java
    - name: â˜• Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'

    # Ã‰tape 3: Configuration Flutter (VERSION RÃ‰ELLE)
    - name: ğŸ“± Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.6'  # âœ… Version stable rÃ©elle
        channel: 'stable'
        cache: true

    # Ã‰tape 4: Configuration Android SDK
    - name: ğŸ¤– Setup Android SDK
      uses: android-actions/setup-android@v3

    # Ã‰tape 5: Licences Android
    - name: ğŸ“ Accept Android Licenses
      run: |
        yes | sdkmanager --licenses || true
        flutter doctor --android-licenses

    # Ã‰tape 6: Debug Info
    - name: ğŸ” Debug Information
      run: |
        echo "=== FLUTTER VERSION ==="
        flutter --version
        echo "=== DART VERSION ==="
        dart --version

    # Ã‰tape 7: Mise Ã  jour Kotlin
    - name: ğŸ”„ Upgrade Kotlin
      run: |
        # Mise Ã  jour dans build.gradle
        find android/ -name "build.gradle" -exec sed -i 's/1\.7\.10/1.8.10/g' {} \; 2>/dev/null || true
        find android/ -name "build.gradle" -exec sed -i 's/1\.7\.20/1.8.10/g' {} \; 2>/dev/null || true
        find android/ -name "build.gradle" -exec sed -i 's/1\.8\.0/1.8.10/g' {} \; 2>/dev/null || true
        echo "âœ… Kotlin version updated"

    # Ã‰tape 8: Nettoyage et installation
    - name: ğŸ§¹ Clean & Install
      run: |
        flutter clean
        flutter pub get

    # Ã‰tape 9: Build APK
    - name: ğŸ—ï¸ Build APK Release
      run: flutter build apk --release --verbose

    # Ã‰tape 10: Upload APK
    - name: ğŸ“¤ Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30
