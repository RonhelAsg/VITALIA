name: 🚀 Build Flutter APK - Real Versions

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Étape 1: Checkout du code
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    # Étape 2: Configuration Java
    - name: ☕ Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'

    # Étape 3: Configuration Flutter (VERSION RÉELLE)
    - name: 📱 Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.6'  # ✅ Version stable réelle
        channel: 'stable'
        cache: true

    # Étape 4: Configuration Android SDK
    - name: 🤖 Setup Android SDK
      uses: android-actions/setup-android@v3

    # Étape 5: Licences Android
    - name: 📝 Accept Android Licenses
      run: |
        yes | sdkmanager --licenses || true
        flutter doctor --android-licenses

    # Étape 6: Debug Info
    - name: 🔍 Debug Information
      run: |
        echo "=== FLUTTER VERSION ==="
        flutter --version
        echo "=== DART VERSION ==="
        dart --version

    # Étape 7: Mise à jour Kotlin
    - name: 🔄 Upgrade Kotlin
      run: |
        # Mise à jour dans build.gradle
        find android/ -name "build.gradle" -exec sed -i 's/1\.7\.10/1.8.10/g' {} \; 2>/dev/null || true
        find android/ -name "build.gradle" -exec sed -i 's/1\.7\.20/1.8.10/g' {} \; 2>/dev/null || true
        find android/ -name "build.gradle" -exec sed -i 's/1\.8\.0/1.8.10/g' {} \; 2>/dev/null || true
        echo "✅ Kotlin version updated"

    # Étape 8: Nettoyage et installation
    - name: 🧹 Clean & Install
      run: |
        flutter clean
        flutter pub get

    # Étape 9: Build APK
    - name: 🏗️ Build APK Release
      run: flutter build apk --release --verbose

    # Étape 10: Upload APK
    - name: 📤 Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30
